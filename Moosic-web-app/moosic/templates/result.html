{% extends "base.html" %}
{% block title %}MOOSIC{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <text>
            <h2 id="prompt-results">Choose a track and enjoy!</h2>
        </text>
    </div>
</div>


{# Loop result #}

<div class="row">
    <div class="col-sm-12">
        {# Next Button #}
        {% for track in results %}
        <div class="try-me" style="text-align: center;">
            {# activate the model with saved variables #}
            <a class="button" href="https://open.spotify.com/track/{{ track['track_id'] }}">
                <button>{{ track['artist_name'] }} - {{ track['track_name'] }}</button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
