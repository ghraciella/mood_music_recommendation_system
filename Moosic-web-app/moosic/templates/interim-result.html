        <text>
            <h2 id="prompt-results">Choose a track</h2>
        </text>
    </div>
</div>


{# Loop result #}

<div class="row">
    <div class="col-sm-12">
        {# Next Button #}
        {% for track in results %}
        <div class="result-button">
            {# activate the model with saved variables #}
            <a class="btn btn-outline-dark" href="" role="button"
                id="show-me-button" onclick="showEndresults('{{ track['artist'] | base64 }}', '{{ track['name'] |Â base64 }}');" >
                {{ track['artist'] }} {{ track['name'] }}</a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
